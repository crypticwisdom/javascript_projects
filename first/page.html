<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="range" id='r' value="0">
    <progress id='p' value='0' max='100' min='0'></progress>
    <script>
         
       
        
    setInterval(function(){
        var v = Number(document.getElementById('p').value);
        var ne = document.getElementById('p').value = v+1; 
     
    if(ne == 100){
        document.getElementById('p').style.backgroundColor = "red";
        
        window.resizeTo(200, 200)
        window.blur()
    }

    }, 10)
        
    </script>
</body>
</html>
